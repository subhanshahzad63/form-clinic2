<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Board</title>

  <!-- Google Font (Roboto) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome (if you want icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pqX3hg9eTLNciYnlBKcWZ+fBYT92sQkDnjSLb0fnI6BjdzSBaXjqUv8FEX7Z/6V9hp70P3Tf2kUpH8yQJ+1wVg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d9e8ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 900px;
      width: 90%;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      color: #3949ab;
      margin-bottom: 30px;
      position: relative;
    }
    h1::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 4px;
      background: #3949ab;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    /* Card/Link style */
    .btn-card {
      background: #ffffff;
      width: 300px;
      min-height: 180px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #3949ab;
      font-weight: 600;
      font-size: 1.2rem;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      position: relative;
    }

    .btn-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
      background-color: #f6f8ff;
    }

    /* Optional icons if you want them */
    .btn-card i {
      font-size: 2.5rem;
      color: #3949ab;
      margin-bottom: 12px;
    }

    .btn-card h2 {
      color: #3949ab;
      font-size: 1.3rem;
      margin-top: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance Board</h1>

    <p style="font-size: 1rem; color: #555; margin-bottom: 15px;">
      Select your attendance sheet:
    </p>

    <div class="button-container">
      <!-- Miri Attendance -->
      <a href="/attendance-miri" class="btn-card">
        <i class="fa-solid fa-hospital-user"></i>
        <h2>Miri Attendance</h2>
      </a>

      <!-- Kuching Attendance -->
      <a href="/attendance-kuching" class="btn-card">
        <i class="fa-solid fa-hospital"></i>
        <h2>Kuching Attendance</h2>
      </a>
    </div>
  </div>
</body>
</html>
